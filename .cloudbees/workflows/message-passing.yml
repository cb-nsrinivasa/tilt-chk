apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: message-passing

on:
  push:
    branches:
      - "**"
      
jobs:
  my-job-1:
    outputs:
      output1: ${{ steps.step1.outputs.greeting }}
      output2: ${{ steps.step2.outputs.greeting }}
    steps:
      - name: My first step
        uses: docker://alpine:3.18
        id: step1
        run: |
          echo "starting step1"
          echo "step1" > "$CLOUDBEES_OUTPUTS/greeting"
          sleep 500
          echo "finished step1"
      - name: My second step
        uses: docker://alpine:3.18
        id: step2
        run: |
          echo "starting step2"
          echo "step2" > "$CLOUDBEES_OUTPUTS/greeting"
          sleep 500
          echo "finished step2"

  my-job-2:
    needs: my-job-1
    steps:
      - env:
          OUTPUT1: ${{needs.my-job-1.outputs.output1}}
          OUTPUT2: ${{needs.my-job-1.outputs.output2}}
        uses: docker://alpine:3.18
        run: |
          echo "$OUTPUT1 $OUTPUT2"
          sleep 500
          echo "finished"
